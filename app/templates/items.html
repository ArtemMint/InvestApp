<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Items - WebStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Додати новий об'єкт</h1>

        <!-- Форма додавання -->
        <form action="/api/v1/items/ui" method="post" class="bg-white p-6 rounded shadow-md mb-10">
            <div class="mb-4">
                <label class="block text-sm font-medium">Назва:</label>
                <input type="text" name="title" required class="w-full border p-2 rounded">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Опис:</label>
                <textarea name="description" class="w-full border p-2 rounded"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Посилання на медіа (URL):</label>
                <input type="text" name="media_url" class="w-full border p-2 rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Зберегти</button>
        </form>

        <h2 class="text-2xl font-bold mb-4">Список ітемів</h2>
        <div class="grid gap-4">
            {% for item in items %}
            <div class="bg-white p-4 rounded shadow">
                <h3 class="font-bold text-lg">{{ item.title }}</h3>
                <p class="text-gray-600">{{ item.description }}</p>
                {% if item.media_url %}
                    {% if item.media_url.endswith('.mp4') %}
                        <video src="{{ item.media_url }}" controls class="mt-2 w-full rounded"></video>
                    {% else %}
                        <img src="{{ item.media_url }}" class="mt-2 w-full h-48 object-cover rounded">
                    {% endif %}
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
